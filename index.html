<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Label tools app</title>
  <link rel="icon" type="image/svg+xml" href="/ruler.svg" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" />
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery@3/dist/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"></script>
</head>

<body>
  <div id="container">
    <canvas id="canvas">
      Sorry your browser not support Canvas.
    </canvas>
  </div>
  <div id="toolbar">
    <input class="hidden" type="file" name="file" id="selectfile"></input>
    <a id="openfile" href="#" title="Open a image file"><i class="fa fa-4x fa-file-o"></i></a>
    <a id="pan" href="#" title="Move the image"><i class="fa fa-4x fa-arrows"></i></a>
    <a id="rulerlabel" href="#" title="Draw ruler label"><i class="fa fa-4x fa-ellipsis-h"></i></a>
    <a id="colorlabel" href="#" title="Draw color label"><i class="fa fa-4x fa-eyedropper"></i></a>
    <a id="coordlabel" href="#" title="Draw coord label"><i class="fa fa-4x fa-crosshairs"></i></a>
    <a id="textlabel" href="#" title="Draw text label"><i class="fa fa-4x fa-pencil-square-o"></i></a>
    <a id="savefile" href="#" title="Save image to file"><i class="fa fa-4x fa-save"></i></a>
  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
